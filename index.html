<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Locator</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
</head>
<body>
    <header>
        <img src="LML_2_RGB.png" alt="Live Music Locator Logo" class="logo">
    </header>

    <h1>Live Music Locator</h1>
    <form id="search-form">
    </form>
    
    <hr class="divider">
    
    <button id="facebook-btn" onclick="toggleFacebook()">Facebook</button>

    <div id="facebook-container" style="display:none;">
        <h3>Formatted for Facebook</h3>
        <textarea id="facebook-text" rows="10" cols="50"></textarea>
        <button onclick="copyText()">Copy</button>
    </div>

    <div class="container">
        <div class="halfscreen" id="results-container">
            <h2>Your Gig Guide</h2>
            <div id="gig-list"></div>
        </div>
    </div>
    
    <hr class="divider">

    <footer>
        <img src="LML_2_RGB.png" alt="Live Music Locator Logo" class="logo">
    </footer>
    
    <script src="script.js?v=1.1"></script>
</body>
</html>
