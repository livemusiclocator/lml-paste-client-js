<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread the Word. Paste up your own gig guide</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add this line -->

    <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>
    <header>
        <img src="LML_2_RGB.png" alt="Live Music Locator Logo" class="logo">
    </header>

    <h1>Spread the Word. Paste up your own gig guide</h1>
    <form id="search-form">
        <label for="date_from">Date From:</label>
        <input type="date" id="date_from" name="date_from">
        
        <label for="date_to">Date To:</label>
        <input type="date" id="date_to" name="date_to">
        
        <button type="submit" style="font-size: 1em;">Search</button>
    </form>
    
    <hr class="divider" class="divider initially-hidden">
    
    <div id="filters-container" style="display: none;">
        <label><input type="checkbox" id="filter-address" onchange="filterGigs()" checked>Address</label>
        <label><input type="checkbox" id="filter-time" onchange="filterGigs()" checked>Time</label>
        <select id="filter-location" onchange="filterGigs()">
            <option value="All">All Locations</option>
        </select>
        <select id="filter-genre" onchange="filterGigs()">
            <option value="All">All Genres</option>
        </select>
    </div>
    
    <hr class="divider" class="divider initially-hidden">
    
    <div class="container">
        <div class="halfscreen" id="results-container">
            <h2>Your Gig Guide</h2>
            <div id="gig-list"></div>
        </div>
    </div>
    
    <hr class="divider">

    <footer>
        <img src="LML_2_RGB.png" alt="Live Music Locator Logo" class="logo">
    </footer>

    <!-- Floating button -->
    <button id="toggle-fb-text" class="floating-button">Formatted for Facebook</button>

    <!-- Floating container -->
    <div id="floating-container" class="floating-container">
        <button id="close-float" class="close-btn">X</button>
        <div class="halfscreen" id="facebook-container">
            <h3>Formatted for Facebook</h3>
            <textarea id="facebook-text" rows="30" cols="100"></textarea>
            <button id="copy-text" class="copy-btn">Copy Text</button>
        </div>    
    </div>
    <script src="script.js?v=1.0"></script>
</body>
</html>
