<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Locator</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>
    <header>
        <img src="LML_2_RGB.png" alt="Live Music Locator Logo" class="logo">
    </header>

    <h1>Live Music Locator</h1>
    <form id="search-form">
        <!-- form elements -->
        <label for="date_from">Date From:</label>
        <input type="date" id="date_from" name="date_from">
        
        <label for="date_to">Date To:</label>
        <input type="date" id="date_to" name="date_to">
        
        <fieldset>
            <legend>Select Data Elements:</legend>
            <label><input type="checkbox" name="elements" value="name" checked>Name</label>
            <label><input type="checkbox" name="elements" value="venue" checked>Venue</label>
            <label><input type="checkbox" name="elements" value="address" checked>Address</label>
            <label><input type="checkbox" name="elements" value="time" checked>Time</label>
        </fieldset>
        
        <button type="submit">Search</button>
    </form>
    
    <hr class="divider">
    
    <div id="filters-container" style="display: none;">
        <select id="filter-location" onchange="filterGigs()">
            <option value="All">All Locations</option>
        </select>
        <select id="filter-genre" onchange="filterGigs()">
            <option value="All">All Genres</option>
        </select>
    </div>
    
    <hr class="divider">
    
    <div class="container">
        <div class="halfscreen" id="results-container">
            <h2>Your Gig Guide</h2>
            <div id="gig-list"></div>
        </div>
    </div>
    
    <hr class="divider">

    <footer>
        <img src="LML_2_RGB.png" alt="Live Music Locator Logo" class="logo">
    </footer>

<!-- Floating button -->
<button id="toggle-fb-text" class="floating-button">Formatted for Facebook</button>

<!-- Floating container -->
<div id="floating-container" class="floating-container">
    <button id="close-float" class="close-btn">X</button>
    <div class="halfscreen" id="facebook-container">
        <h3>Formatted for Facebook</h3>
        <button id="copy-text" class="copy-btn">Copy Text</button>
        <textarea id="facebook-text" rows="30" cols="100"></textarea>
    </div>
</div>

    
    <script src="script.js?v=1.0"></script>
</body>
</html>
