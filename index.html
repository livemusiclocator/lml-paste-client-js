<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Locator</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <h1>Live Music Locator</h1>
    <form id="search-form">
        <label for="date_from">Date From:</label>
        <input type="date" id="date_from" name="date_from" required>
        <br>
        <label for="date_to">Date To:</label>
        <input type="date" id="date_to" name="date_to" required>
        <br>
        <label for="facebook_format">Format for Facebook:</label>
        <input type="checkbox" id="facebook_format" name="facebook_format">
        <br>
        <label for="timezone">Select Timezone:</label>
        <select id="timezone" name="timezone">
            <option value="Australia/Sydney">AEST</option>
            <!-- Add other timezones if needed -->
        </select>
        <br>
        <label>Select Data Elements:</label>
        <input type="checkbox" name="elements" value="name" checked> Name
        <input type="checkbox" name="elements" value="venue" checked> Venue
        <input type="checkbox" name="elements" value="address" checked> Address
        <input type="checkbox" name="elements" value="time" checked> Time
        <br>
        <button type="submit">Search</button>
    </form>
    <div id="results-container" style="display: none;">
        <h2 id="date-range"></h2>
        <label for="filter">Filter by Postcode/Suburb or Venue:</label>
        <select id="filter" onchange="filterGigs()">
            <option value="All">All</option>
        </select>
        <div id="gig-list"></div>
    </div>
    <script src="public/script.js"></script>
</body>
</html>
